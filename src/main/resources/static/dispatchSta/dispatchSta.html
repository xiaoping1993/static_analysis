<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>拉车工具统计</title>
<meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no"/>
<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css" href="../tyControls/css/tyControls.css"/>
<link rel="stylesheet" type="text/css" href="css/dispatchSta.css"/>
</head>
<body>
	<div class="filter">
		<div class="customer">
			<span>客户</span>
			<div id="customer" style="display: inline-block;"></div>
		</div>
		<div class="startTime">
			<span>开始时间:</span>
			<input id="start" type="text" class="easyui-datebox" required>
		</div>
		<div class="endTime">
			<span>结束时间:</span>
			<input id="end" type="text" class="easyui-datebox" required>
		</div>
		<button id="search" class="search">查询</button>
	</div>
	<div class="showResult">
		<div class="showResult1">
			<div class="buding"></div>
			<div id="dg"></div>
		</div>
	</div>
	<div class="larryDetals">
       <div class='larryBox'>
			<button id = "close">X</button>
			<div id='larrySpline'></div>
	   </div>
	</div>
	<script type="text/javascript" src="../jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="../highmaps/js/highcharts.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../tyControls/js/tycontrols.js"></script>
	<script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="js/dispatchSta.js"></script>
</body>
</html>
