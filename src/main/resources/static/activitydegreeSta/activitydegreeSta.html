<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>活跃的统计</title>
<meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no"/>
<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css" href="../tyControls/css/tyControls.css"/>
<link rel="stylesheet" type="text/css" href="css/activitydegreeSta.css"  media="screen and (min-width:820px)"/>
<link rel="stylesheet" type="text/css" href="css/activitydegreeStamedia820.css"  media="screen and (max-width:820px)"/>
</head>
<body>
	<div class='filter'>
		<div class="appName">
			<span>App名称:</span>
			<select>
				<option value="all">全部</option>
			</select>
		</div>
		<div class="operateSystem">
			<span>系统类型:</span>
			<select>
				<option value="all">全部</option>
			</select>
		</div>
		<div class='appVersion'>
			<span>app版本:</span>
			<select>
				<option value='all'>全部</option>
			</select>
		</div>
		<div class='timeing'>
			<span>时间:</span>
			<select>
				<option value='7'>最近7天</option>
				<option value='15'>最近15天</option>
				<option value='30'>近一个月</option>
				<option value='90'>近三个月</option>
				<option value='180'>近半年</option>
			</select>
		</div>
		<div class="customer">
			<span>客户</span>
			<div id="customer" style="display: inline-block;"></div>
		</div>
		<div class="account">
			<span>账户:</span>
			<select>
				<option value="all">请选择对应账户</option>
			</select>
		</div>
		<button id="search" class="search">查询</button>
	</div>
	<div class='showResult'>
		<div class='showResult1'>
			<div class='onePerson'>
				
				<p id = 'onePerson'></p>
				<p>累计用户</p>
			</div>
			<div class='twoPerson' >
				
				<p id = 'twoPerson' ></p>
				<p>今日新增</p>
			</div>
			<div class='totalActivity'>
				
				<p id = 'totalActivity'></p>
				<p>今日活跃</p>
			</div>
		</div>
		<div class='showResult2'>
			<div id="container" style="min-width:400px;height:400px"></div>
		</div>
		<div class='showResult3'>
			<div class = 'dg'></div>
		</div>
	</div>
	<script type="text/javascript" src="../jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../tyControls/js/tycontrols.js"></script>
	<script type="text/javascript" src="../highmaps/js/highcharts.js"></script>
	<script type="text/javascript" src="js/activitydegreeSta.js"></script>
</body>
</html>
