<!DOCTYPE html>
<html>
	<head>
		<title>用户使用时段统计</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css"/>
		<link rel="stylesheet" type="text/css" href="css/usingPeriodsSta.css" media="screen and (min-width:820px)"/>
		<link rel="stylesheet" type="text/css" href="css/usingPeriodsStamedia820.css" media="screen and (max-width:820px)"/>
	</head>
	<body>
		<div class="top"></div>
			<div class="filter">
				<div class="appName">
					<span>App名称：</span>
					<select>
						<option value="all">全部</option>
					</select>
				</div>
				<div class="timeParticle">
					<span>时间精度：</span>
					<select>
						<option value="10">10min</option>
						<option value="30">30min</option>
						<option value="60">1h</option>
						<option value="90">1.5h</option>
						<option value="120">2h</option>
					</select>
				</div>
				<div class="startTime">
					<span>开始时间:</span>
					<input id="start" type="text" class="easyui-datebox" required>
				</div>
				<div class="endTime">
					<span>结束时间:</span>
					<input id="end" type="text" class="easyui-datebox" required>
				</div>
				<button id="search" class="search">查询</button>
			</div>
		<div class="content">
			<div class="showResult">
				<div id="usingPeriodsArea"></div>
			</div>		
		</div>
	<script type="text/javascript" src="../easyui/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="../highmaps/js/highcharts.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="js/usingPeriodsSta.js"></script>
	</body>
</html>
