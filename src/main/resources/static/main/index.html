<!DOCTYPE html>
<html>
	<head>
		<title>天易在线统计分析-主界面</title>
		<meta charset="utf-8" />
		<META HTTP-EQUIV="pragma" CONTENT="no-cache" /> 
		<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate" /> 
		<META HTTP-EQUIV="expires" CONTENT="0" />
 		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.css"/>
		<link rel="stylesheet" type="text/css" href="main/css/index.css" media="screen and (min-width:820px)"/>
		<link rel="stylesheet" type="text/css" href="main/css/indexmedia820.css" media="screen and (max-width:820px)"/>
	</head>
	<body>
		<div class="content">
          <div class="contentleft">
                <div class="topleft">
                <div class="setbox">
                    <div class="welcom">欢迎，</div>
                    <span class="person"></span>
                    <a class="exit" title="退出"></a>
                    <a class="editpassword" data-toggle="modal" data-target="#change-password-modal" title="修改密码"></a>
                </div>
                <div class="logo"></div>
                <div class="logo2"></div>
                <div class="info">
                  <span>客服电话：021-60297588</span>
                </div>
			</div>
				<ul class="nav nav-pills nav-stacked">
				</ul>
			</div>
			<div class="contentright">
			</div>
		</div>
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                <h4 class="modal-title" id="change-password-modal-title">修改密码</h4>
		            </div>
		            <div class="modal-body">
		            	<form class="form-horizontal">
		            		<div class="form-group">
		            			<label for="old-password" class="col-xs-4 control-label">原密码</label>
		            			<div class="col-xs-6">
		            				<input type="password" class="form-control" id="old-password" placeholder="请输入原密码" />
		            			</div>
		            		</div>
		            		<div class="form-group">
		            			<label for="new-password" class="col-xs-4 control-label">新密码</label>
		            			<div class="col-xs-6">
		            				<input type="password" class="form-control" id="new-password" placeholder="新密码（8-16个字符）" />
		            			</div>
		            		</div>
		            		<div class="form-group">
		            			<label for="new-password-repeat" class="col-xs-4 control-label">重复密码</label>
		            			<div class="col-xs-6">
		            				<input type="password" class="form-control" id="new-password-repeat" placeholder="重复密码（8-16个字符）" />
		            			</div>
		            		</div>
		            	</form>
		            </div>
		            <div class="modal-footer">
		            	<div class="text-center">
		            		<button type="button" class="btn btn-primary" onclick="TYZX.main.changePassword()">提交</button>
		            	</div>
		            </div>
		        </div><!-- /.modal-content -->
		   </div><!-- /.modal -->
		</div>
		
		<!-- 提示框 -->
		<div class="modal fade" id="msg-box" tabindex="-1" role="dialog" >
	        <div class="modal-dialog modal-sm" role="document">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="close-img"></span></button>
	                    <h4 class="modal-title" id="title"></h4>
	                </div>
	                <div class="modal-body">
	                   <div id="msg"></div> 
	                    <div class="text-center">
	                        <hr/>
	                        <a data-dismiss="modal" class="btn btn-primary" id="affirm">确定</a>
	                        <a data-dismiss="modal" class="btn btn-primary" id="cancel">取消</a> 
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
		<script type="text/javascript" src="jquery-2.2.1.min.js"></script>
		<script type="text/javascript" src="jquery.cookie.js" charset="utf-8"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="main/js/index.js"></script>
        <script>
        $('.nav li').click(function(){
			$('.nav>li').css('background-color','#525252');
			$(this).css('background-color','#666');
			})
        </script>
	</body>
</html>
