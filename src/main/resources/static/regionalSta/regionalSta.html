<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>地域统计</title>
<meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css" href="../tyControls/css/tyControls.css"/>
<link rel="stylesheet" type="text/css" href="css/regionalSta.css" media="screen and (min-width:820px)"/>
<link rel="stylesheet" type="text/css" href="css/regionalStamedia820.css" media="screen and (max-width:820px)"/>
</head>
<body>
	<div class="filter">
		<div class="appName">
			<span>App名称:</span>
			<select>
				<option value="all">全部</option>
			</select>
		</div>
		<div class="operateSystem">
			<span>系统类型:</span>
			<select>
				<option value="all">全部</option>
			</select>
		</div>
		<div class="customer">
			<span>客户</span>
			<div id="customer" style="display: inline-block;"></div>
		</div>
		<div class="account">
			<span>账户:</span>
			<select>
				<option value="all">请选择对应账户</option>
			</select>
		</div>
		<button id="search" class="search">查询</button>
	</div>
	<div class="left">
		<div id="regionalStaHist"></div>
	</div>
	<div class="right">
		<div id="regionalStaMap"></div>
	</div>
	<script type="text/javascript" src="../jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="../highmaps/js/highcharts.js"></script>
	<script type="text/javascript" src="../highmaps/modules/map.js"></script>
	<script type="text/javascript" src="../highmaps/modules/drilldown.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../tyControls/js/tycontrols.js"></script>
	<script type="text/javascript" src="js/regionalSta.js"></script>
</body>
</html>
